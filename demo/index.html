<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS - AMBERSIVE Datalist</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../build/datalist.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/ambersive-bower/build/helper.min.js"></script>
    <script src="../bower_components/ambersive-rest/build/rest.min.js"></script>
    <script src="../build/datalist.js"></script>
    <script>


        angular.module('app', ['ambersive.datalist','ui.router'])
                .config([function () {

                }]).controller('DemoController',function($scope,$log){



                })
                .controller('TestController',function($scope,$log){

                    var vm = this;

                    vm.settings = {
                        'test':1
                    };

                });

    </script>

</head>
<body ng-app="app">
    <div class="container" ng-controller="TestController as vm">
        <h1>Datalist</h1>
        <div class="row">
            <div class="col-xs-12">
                <datalist ctrl="DemoController" rest-url="json/data.json?test=1" remove-querystring="true" detail-route="asdf" settings="vm.settings"></datalist>
            </div>
        </div>
    </div>
</body>
</html>
